<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <link rel="manifest" href="{{ site.data.global.url }}/manifest.json" />
  <meta
    name="Description"
    content="Bruno Roque's personal website. It contains information about: Software Engineering, and Chess."
  />
  <meta name="theme-color" content="#2c3d51" />
  <link
    rel="icon"
    href="{{ site.data.global.url }}/images/favicon.png"
    sizes="any"
  />
  <link
    rel="apple-touch-icon"
    href="{{ site.data.global.url }}/images/favicon.png"
    sizes="any"
  />
  <title>
    {% if page.title %}{{ page.title }} - {{ site.title }} {% else %}{{
    site.title }} {% endif %}
  </title>
  <style type="text/css">
    {% capture style %}
      {% include style.scss %}
    {% endcapture %}
    {{style | scssify}}
  </style>
</head>
