<header>
  <div class="column">
    <div class="title">
      <span><span>Bruno Roque</span><span class="vim">#</span></span>
    </div>
    <div class="subtitle">Software Engineer</div>
  </div>
  <div class="pages">
    {% for p in site.data.pages %}
    <div class="page">
      {% assign current = page.url | remove: '/' %}
      <a
        {% if current == p.link or current == '' and p.name == 'About' %} class='active' {% endif %}
        href="{{ site.data.global.url }}/{{ p.link }}"
        >{{ p.name }}</a
      >
    </div>
    {% endfor %}
  </div>
  {% include logos.html %}
</header>
